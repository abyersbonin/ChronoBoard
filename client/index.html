<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    <script>
      try {
        eval("const test = { a: null }; test?.a");
      } catch (e) {
        document.getElementById("root").innerHTML = `
          <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
            <h2 style="color: #d32f2f; margin-bottom: 20px;">Browser Not Supported</h2>
            <p style="font-size: 16px; line-height: 1.6; color: #333; margin-bottom: 20px;">
              This application requires a modern web browser with JavaScript ES2020 support.
            </p>
            <p style="font-size: 14px; color: #666; margin-bottom: 20px;">
              Your current browser (${navigator.userAgent.match(/(iPad|iPhone|Safari|Chrome|Firefox|Edge)/i)?.[0] || 'Unknown'}) does not support the required features.
            </p>
            <p style="font-size: 14px; color: #666;">
              Please update your browser or device, or try accessing this site from:
            </p>
            <ul style="text-align: left; display: inline-block; margin-top: 10px; font-size: 14px; color: #666;">
              <li>Safari 14+ (iOS 14+)</li>
              <li>Chrome 80+</li>
              <li>Firefox 74+</li>
              <li>Edge 80+</li>
            </ul>
          </div>
        `;
        throw e;
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
